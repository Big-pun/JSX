<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .carte {
            width: 300px;
            padding: 10px;
            background-color: #103A49;
            color: #D8FFD6;
            text-align: center;
            margin: 10px auto;
        }

        .carte h1 {
            border-bottom: 1px solid white;
        }

        .carte p {
            margin: 0;
        }

        .carte div {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <div id="root2"></div>

    <script type="text/babel">

        let nom = <h1>Daniel Gélinas</h1>
        let email = <h2>dan.gelinas@mail.com</h2>
        let tel = <h3>418-123-4567</h3>
        let adresse = <div>
            <p>258 rue des Pins</p>
            <p>Montréal, Qc</p>
            <p>H1H 1H1</p>
        </div>
        let hobbies = <p> Programmation - Jeux vidéos - Course a pied</p>

        let texte = <div className="carte">
            {nom}
            {email}
            {tel}
            {adresse}
            {hobbies}
        </div>

        const div = document.getElementById('root'); // récupère l'élément avec l'id root
        const root = ReactDOM.createRoot(div); // crée un root react
        root.render(texte); // affiche le texte dans le root
    </script>

    <script type="text/babel">
        let personne = {
            nom: "Pierre Lapointe",
            email: "pierre.lp@gmail.com",
            tel: "514-123-4567",
            adresse: {
                rue: "123 rue des Pins",
                ville: "Montréal",
                province: "Qc",
                codePostal: "H1H 1H1"
            },
            hobbies: ["Programmation", "Jeux vidéos", "Course a pied"]
        }

        let person = <div className="carte">
            <h1>{personne.nom}</h1>
            <h2>{personne.email}</h2>
            <h3>{personne.tel}</h3>
            <div>
                <p>{personne.adresse.rue}</p>
                <p>{personne.adresse.ville}, {personne.adresse.province}</p>
                <p>{personne.adresse.codePostal}</p>
            </div>
            <p>{personne.hobbies.join(" - ")}</p>
        </div>

        
        const div2 = document.getElementById('root2'); // récupère l'élément avec l'id root
        const root2 = ReactDOM.createRoot(div2); // crée un root react
        root2.render(person); // affiche le texte dans le root

        
     </script>
</body>

</html>
